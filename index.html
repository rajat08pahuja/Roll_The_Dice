<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="game-title">Roll The Dice</div>
        <div class="dice-dashboard">
            <div class="selected-dice-display">
                Selected Variable:
                <div class="selected-dice">0</div>
            </div>
            <div class="rolling-dice">
                <img src="./images/dice-six-faces-one.svg">
            </div>
            <div class="score-board">
                Score:
                <div class="current-score">0</div>
            </div>

        </div>
        <div class="dice-choose-container">
            <div class="dice-chooser">1</div>
            <div class="dice-chooser">2</div>
            <div class="dice-chooser">3</div>
            <div class="dice-chooser">4</div>
            <div class="dice-chooser">5</div>
            <div class="dice-chooser">6</div>
        </div>
        <div class="msg-container">
            Loading! Game will start in a few second!
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
